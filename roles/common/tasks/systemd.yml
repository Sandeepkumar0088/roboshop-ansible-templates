- name: copy {{ component }} service file
  ansible.builtin.copy:
    src: "{{ component }}.service"
    dest: /etc/systemd/system/{{ component }}.service

- name: retstart nd enable the {{ component }} service
  ansible.builtin.systemd_service:
    state: restarted
    name: "{{ component }}"
    enabled: true
    daemon_reload: true