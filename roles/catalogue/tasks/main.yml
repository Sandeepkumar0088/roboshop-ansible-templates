- name: import nodejs role
  ansible.builtin.import_role:
    name: common
    tasks_from: nodejs

- name: copy mongo repo file
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: Install MognoDB Shell
  ansible.builtin.shell: dnf install mongodb-mongosh -y


- name: load master data
  ansible.builtin.shell: mongosh --host mongodb-dev.sandeepkumar0088.online </app/db/master-data.js
